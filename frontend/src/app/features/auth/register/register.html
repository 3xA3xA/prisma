<div class="auth-page">
  <div class="auth-page__orb"></div>

  <div class="auth-card glass-strong glass-shimmer">

    <!-- Лого -->
    <div class="auth-card__logo">
      <div class="auth-card__logo-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" fill="white"/>
          <circle cx="4"  cy="6"  r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="20" cy="6"  r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="4"  cy="18" r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="20" cy="18" r="2" fill="rgba(255,255,255,0.7)"/>
          <line x1="6"  y1="7"  x2="9"  y2="11" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="18" y1="7"  x2="15" y2="11" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="6"  y1="17" x2="9"  y2="13" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="18" y1="17" x2="15" y2="13" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
        </svg>
      </div>
      <span class="auth-card__logo-text">PRISMA</span>
    </div>

    <!-- Заголовок -->
    <div class="auth-card__header">
      <h1 class="auth-card__title">Создать аккаунт</h1>
      <p class="auth-card__sub text-muted">
        Присоединяйся — это бесплатно
      </p>
    </div>

    <!-- Форма -->
    <div class="auth-form">

      <!-- Имя -->
      <div class="auth-field">
        <label class="auth-field__label">Имя</label>
        <div class="auth-field__wrap glass-input">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input
            class="auth-field__input"
            type="text"
            placeholder="Иван Иванов"
            [(ngModel)]="name"
            autocomplete="name"
          />
        </div>
      </div>

      <!-- Email -->
      <div class="auth-field">
        <label class="auth-field__label">Email</label>
        <div class="auth-field__wrap glass-input">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2
                     2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <input
            class="auth-field__input"
            type="email"
            placeholder="you@example.com"
            [(ngModel)]="email"
            autocomplete="email"
          />
        </div>
      </div>

      <!-- Пароль -->
      <div class="auth-field">
        <label class="auth-field__label">Пароль</label>
        <div class="auth-field__wrap glass-input">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            class="auth-field__input"
            [type]="showPass() ? 'text' : 'password'"
            placeholder="Минимум 6 символов"
            [(ngModel)]="password"
            autocomplete="new-password"
          />
          <button class="auth-field__eye" (click)="togglePass()">
            <svg width="16" height="16" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Подтверждение -->
      <div class="auth-field">
        <label class="auth-field__label">Повтори пароль</label>
        <div class="auth-field__wrap glass-input"
             [class.auth-field__wrap--error]="confirm && password !== confirm">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          <input
            class="auth-field__input"
            [type]="showPass() ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="confirm"
            autocomplete="new-password"
          />
        </div>
      </div>

      <!-- Ошибка -->
      @if (error()) {
        <div class="auth-error animate-fade-in">
          <svg width="14" height="14" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8"  x2="12"    y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ error() }}
        </div>
      }

      <!-- Кнопка -->
      <button
        class="btn-primary auth-submit"
        [disabled]="loading()"
        (click)="submit()"
      >
        @if (loading()) {
          <span class="auth-spinner"></span>
          Создаём аккаунт...
        } @else {
          Создать аккаунт
        }
      </button>

      <!-- Соглашение -->
      <p class="auth-terms">
        Создавая аккаунт, ты соглашаешься с
        <a href="#" class="auth-terms__link">условиями использования</a>
      </p>

    </div>

    <!-- Разделитель -->
    <div class="auth-divider">
      <span class="auth-divider__line"></span>
      <span class="auth-divider__text">или</span>
      <span class="auth-divider__line"></span>
    </div>

    <p class="auth-card__switch">
      Уже есть аккаунт?
      <a routerLink="/login" class="auth-card__switch-link">
        Войти →
      </a>
    </p>

  </div>
</div>
