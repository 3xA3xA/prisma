<div class="auth-page">

  <!-- Фоновый орб -->
  <div class="auth-page__orb"></div>

  <div class="auth-card glass-strong glass-shimmer">

    <!-- Лого -->
    <div class="auth-card__logo">
      <div class="auth-card__logo-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" fill="white"/>
          <circle cx="4"  cy="6"  r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="20" cy="6"  r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="4"  cy="18" r="2" fill="rgba(255,255,255,0.7)"/>
          <circle cx="20" cy="18" r="2" fill="rgba(255,255,255,0.7)"/>
          <line x1="6"  y1="7"  x2="9"  y2="11" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="18" y1="7"  x2="15" y2="11" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="6"  y1="17" x2="9"  y2="13" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
          <line x1="18" y1="17" x2="15" y2="13" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
        </svg>
      </div>
      <span class="auth-card__logo-text">PRISMA</span>
    </div>

    <!-- Заголовок -->
    <div class="auth-card__header">
      <h1 class="auth-card__title">Добро пожаловать</h1>
      <p class="auth-card__sub text-muted">Войди в свой аккаунт</p>
    </div>

    <!-- Демо-подсказка -->
    <button class="auth-demo glass" (click)="fillDemo()">
      <span class="auth-demo__dot"></span>
      <span class="auth-demo__text">
        Демо-аккаунт: demo&#64;prisma.ai / 123456
      </span>
      <span class="auth-demo__fill">Заполнить →</span>
    </button>

    <!-- Форма -->
    <div class="auth-form">

      <!-- Email -->
      <div class="auth-field">
        <label class="auth-field__label">Email</label>
        <div class="auth-field__wrap glass-input"
             [class.auth-field__wrap--error]="error() && !email">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4
                     c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <input
            class="auth-field__input"
            type="email"
            placeholder="you@example.com"
            [(ngModel)]="email"
            (keydown)="onKeyDown($event)"
            autocomplete="email"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="auth-field">
        <div class="auth-field__label-row">
          <label class="auth-field__label">Пароль</label>
          <a href="#" class="auth-field__forgot">Забыл пароль?</a>
        </div>
        <div class="auth-field__wrap glass-input"
             [class.auth-field__wrap--error]="error() && !password">
          <svg class="auth-field__icon" width="16" height="16"
               viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11"
                  rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            class="auth-field__input"
            [type]="showPass() ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="password"
            (keydown)="onKeyDown($event)"
            autocomplete="current-password"
          />
          <button class="auth-field__eye" (click)="togglePass()">
            @if (showPass()) {
              <svg width="16" height="16" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20
                         c-7 0-11-8-11-8a18.45 18.45 0 0
                         1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4
                         c7 0 11 8 11 8a18.5 18.5 0 0
                         1-2.16 3.19m-6.72-1.07a3 3 0 1
                         1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="16" height="16" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Ошибка -->
      @if (error()) {
        <div class="auth-error animate-fade-in">
          <svg width="14" height="14" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ error() }}
        </div>
      }

      <!-- Кнопка -->
      <button
        class="btn-primary auth-submit"
        [disabled]="loading()"
        (click)="submit()"
      >
        @if (loading()) {
          <span class="auth-spinner"></span>
          Входим...
        } @else {
          Войти в аккаунт
        }
      </button>

    </div>

    <!-- Разделитель -->
    <div class="auth-divider">
      <span class="auth-divider__line"></span>
      <span class="auth-divider__text">или</span>
      <span class="auth-divider__line"></span>
    </div>

    <!-- Ссылка на регистрацию -->
    <p class="auth-card__switch">
      Нет аккаунта?
      <a routerLink="/register" class="auth-card__switch-link">
        Создать аккаунт →
      </a>
    </p>

  </div>
</div>
